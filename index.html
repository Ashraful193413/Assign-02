<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/tailwind.css">
</head>
<body>
   <header class="inter-font-style">
        <!-- nav section -->
        <nav id="bg-color" class="flex justify-between items-center">
            <h2 class="ml-16 text-white font-extrabold text-3xl">Tech <span class="btn">Wave</span></h2>
            <ul class="flex">
                <li class="mr-4 text-white">About</li>
                <li class="mr-4 text-white">Episodes</li>
                <li class="text-white">Host</li>
            </ul>
            <button class="nav-btn mr-16 px-4 py-3 rounded-3xl text-white">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
        </nav>
        <!-- hero-section -->
         <section id="hero-bg-img" class="flex-col">
           <div class="hero-circle-img">
             <img class="hero-circle" src="/assets/hero-circle.png" alt="">
           </div>
           <div class="mirophone-img">
            <img class="hero-miro-img" src="/assets/microphone.png" alt="">
           </div>
           <div class="new-btn">
            <button class="new">NEW</button>
           </div>
           
            <div class="text-center">
            <h2 class="font-extrabold text-white text-3xl pb-2">TrchWave</h2>
            <p class="text-white pb-2">Your daily dose of tech insights, productivity hacks, and personal growth</p>

            <button class="nav-btn w-[160px] h-[44px] rounded-3xl m-1"><i class="fa-brands fa-spotify"></i> Listen On Spotify</button>

            <button class="text-[#00FF88] w-[147px] h-[44px] border border-[#00FF88] rounded-3xl m-1"><i class="fa-regular fa-envelope"></i> Subscribe</button>
            </div>
         </section>

    </header>
</body>
</html>
